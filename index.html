<!DOCTYPE html>
<html lang="en">

    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <title>Rock Paper Scissors</title>
    </head>

    <body>
        <script>
            let getRandomNumber = () => Math.floor(Math.random() * 3);

            let getComputerChoice = () => {
                const choices = ["rock", "paper", "scissors"];
                return choices[getRandomNumber()];
            };

            let getScore = (playerScore, computerScore) => {
                return `Scores: \nPlayer = ${playerScore} \nComputer = ${computerScore}`;
            }

            let round = 1;
            let playerScore = 0;
            let computerScore = 0;

            let startGame = () => {
                let playRound = (playerSelection, computerSelection) => {
                    playerSelection = playerSelection.toLowerCase();
                    computerSelection = computerSelection.toLowerCase();

                    if (playerSelection === computerSelection) {
                        return "A draw!";
                    } else if (
                        playerSelection === "rock" && computerSelection === "scissors" ||
                        playerSelection === "scissor" && computerSelection === "paper" ||
                        playerSelection === "paper" && computerSelection === "rock"
                    ) {
                        playerScore++;
                        return `Player wins, ${playerSelection} beats ${computerSelection}!`;
                    } else {
                        computerScore++;
                        return `Computer wins, ${computerSelection} beats ${playerSelection}!`;
                    }
                };
                console.log(playRound(prompt("Round " + round +
                    " of 5: Make a selection: [rock, paper, or scissors]"), getComputerChoice()));
                console.log(getScore(playerScore, computerScore));
            };


            while (round <= 5) {
                startGame();
                round++;
            }

            let printGameOverStats = () => {
                console.log("Game Over!");
                if (playerScore > computerScore) {
                    console.log(`Player wins ${playerScore} games to ${computerScore}!!!`);
                } else if (computerScore > playerScore) {
                    console.log(`Computer wins ${computerScore} games to ${playerScore}!!!`);
                } else {
                    console.log(`Looks like a tie, ${playerScore} games to ${computerScore}!!!`);
                }
            }

            printGameOverStats();
        </script>
    </body>

</html>
