<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://fonts.googleapis.com/css2?family=Caveat+Brush&family=Roboto&display=swap" rel="stylesheet">
    <title>Rock Paper Scissors</title>
</head>

<style>
    /* Global Styles */
    :root {
        --accent-color: #f3d817;
        --shadow: 0 3px 5px 2px rgba(0, 0, 0, .7);
    }

    * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
        font-size: 10px;
        font-family: 'Roboto', sans-serif;
    }

    body {
        background-color: rgb(38, 38, 109);
    }

    /* Header Styles */
    header {
        text-align: center;
    }

    header h1 {
        color: var(--accent-color);
        font-family: 'Caveat Brush', cursive;
        font-size: 8rem;
    }

    header a {
        display: inline-block;
        font-size: 2.4rem;
        text-decoration: none;
        margin: 15px 0;
    }

    header a:link,
    header a:visited {
        color: var(--accent-color);
    }

    /* Container Styles */
    main {
        display: flex;
        justify-content: center;
    }

    .container {
        display: flex;
        flex: 1;
        padding: 10px;
        max-width: 1200px;
    }

    /* Gameboard Styles */
    .gameboard {
        display: grid;
        grid-template-columns: 1fr;
        grid-template-rows: auto 1fr;
        grid-row-gap: 20px;
        justify-items: center;
        align-items: center;
        flex: 1 0 550px;

        background-color: rgb(45, 45, 126);
        border: 5px solid var(--accent-color);
        border-radius: 5px;
        box-shadow: var(--shadow);
        padding: 15px;
        max-height: 260px;
    }

    .gameboard p {
        color: whitesmoke;
        font-size: 4rem;
        font-family: 'Caveat Brush', cursive;
    }

    .buttons {
        display: flex;
        justify-content: space-between;
        width: 90%;
    }

    .gameboard button {
        width: 150px;
        height: 150px;
        border-radius: 50%;
        border: none;
        background-color: white;
        font-family: 'Caveat Brush', cursive;
        font-size: 3.5rem;
        border: 10px solid;
        box-shadow: var(--shadow);
    }

    button:hover {
        background-color: #f3e052;
        cursor: pointer;
    }


    #rock {
        border-color: red;
    }

    #paper {
        border-color: green;
    }

    #scissors {
        border-color: blue;
    }

    button:focus {
        outline: none;
    }

    #divider {
        border-right: 1px solid var(--accent-color);
        margin: 15px;
    }

    /* Scoreboard Styles */
    .scoreboard {
        background-color: whitesmoke;
        padding: 10px;
        border-radius: 5px;
        box-shadow: var(--shadow);
        width: 450px;
        min-width: 260px;
    }

    .scoreboard>p {
        font-size: 4rem;
        font-family: 'Caveat Brush', cursive;
        text-align: center;
    }

    .scoreboard ul {
        list-style-type: none;
    }

    ul li {
        margin-bottom: 10px;
    }

    .round-title {
        font-family: 'Caveat Brush', cursive;
        font-size: 3.2rem;
    }

    .round-desc,
    .round-desc span {
        font-size: 1.6rem;
    }

    .round-desc span {
        font-weight: bold;
    }

    .round-desc::before {
        content: "- ";
        font-weight: bold;
    }

    /* Media Queries */
    @media screen and (max-width: 400px) {
        .gameboard {
            padding: 15px 0;
        }

        .buttons {
            width: 95%;
        }
    }

    @media screen and (max-width: 1000px) {
        main {
            align-items: center;
        }

        .container {
            flex-direction: column;
            width: 95vw;
            padding: 0;
        }

        header h1 {
            font-size: 4rem;
        }

        .gameboard {
            flex: 1 0 auto;
        }

        .gameboard button {
            width: 100px;
            height: 100px;
            font-size: 2rem;
        }

        .scoreboard {
            width: 100%;
        }
    }
</style>

<body>
    <header>
        <h1>Rock, Paper, Scissors. Shoot!</h1>
        <a href="https://www.wikihow.com/Play-Rock,-Paper,-Scissors" target="_blank">How to play</a>
    </header>
    <main>
        <div class="container">
            <div class="gameboard">
                <p>Make a selection</p>
                <div class="buttons">
                    <button id="rock">rock</button>
                    <button id="paper">paper</button>
                    <button id="scissors">scissors</button>
                </div>
            </div>
            <span id="divider"></span>
            <div class="scoreboard">
                <!-- Dynamic Logic Here -->

                </ul> -->
            </div>
        </div>
    </main>
    <script>
        let round = 1;
        let playerScore = 0;
        let computerScore = 0;
        let buttons = document.querySelectorAll("button");
        let scoreboard = document.querySelector(".scoreboard");
        let score = document.createElement("P");
        scoreboard.appendChild(score);

        let getRandomNumber = (number) => Math.floor(Math.random() * number);

        let getComputerChoice = () => {
            const choices = ["rock", "paper", "scissors"];
            return choices[getRandomNumber(choices.length)];
        };

        let updateScore = () => {
            score.textContent = `Scoreboard: [${playerScore}:${computerScore}]`;
        };

        let getResult = result => {
            switch (result) {
                case "You Won!":
                    return "<span style='color: green'>You Won!</span>";
                case "You Loss!":
                    return "<span style='color: red'>You Loss!</span>";
                default:
                    return "<span>It's a draw!</span>";
            }
        }

        let UL = document.createElement("UL");
        let printStats = (playerChoice, computerChoice, result) => {
            let LI = document.createElement("LI");
            let title = document.createElement("P");
            title.classList.add("round-title");
            title.textContent = `Round #${round}`;
            let description = document.createElement("P");
            description.classList.add("round-desc");
            description.innerHTML =
                `You chose ${playerChoice} and the computer chose ${computerChoice}. ${getResult(result)}`;

            LI.appendChild(title);
            LI.appendChild(description);
            UL.appendChild(LI);
            scoreboard.appendChild(UL);
        };

        let playRound = (playerSelection, computerSelection) => {
            playerSelection = playerSelection.toLowerCase();
            computerSelection = computerSelection.toLowerCase();

            let printResult = printStats.bind(window, playerSelection, computerSelection);

            if (playerSelection === computerSelection) {
                printResult("It's a draw!");
            } else if (
                playerSelection === "rock" && computerSelection === "scissors" ||
                playerSelection === "scissors" && computerSelection === "paper" ||
                playerSelection === "paper" && computerSelection === "rock"
            ) {
                playerScore++;
                printResult("You Won!");
            } else {
                computerScore++;
                printResult("You Loss!");
            }
            updateScore();
        };

        let startGame = () => {
            updateScore();
            let handleButtonClick = (e) => {
                if (round > 5) return;
                const playerChoice = e.target.id;
                const computerChoice = getComputerChoice();
                playRound(playerChoice, computerChoice);
                round++;
            };

            buttons.forEach(button => button.addEventListener("click", handleButtonClick));
        }

        startGame();
    </script>

</html>
