<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://fonts.googleapis.com/css2?family=Caveat+Brush&family=Roboto&display=swap" rel="stylesheet">
    <title>Rock Paper Scissors</title>
</head>

<style>
    /* Global Styles */
    :root {
        --accent-color: #f3d817;
        --shadow: 0 3px 5px 2px rgba(0, 0, 0, .7);
        --reddish: #d9534f;
    }

    * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
        font-size: 10px;
        font-family: 'Roboto', sans-serif;
    }

    body {
        background-color: rgb(38, 38, 109);
    }

    /* Header Styles */
    header {
        text-align: center;
    }

    header h1 {
        color: var(--accent-color);
        font-family: 'Caveat Brush', cursive;
        font-size: 8rem;
    }

    header a {
        display: inline-block;
        font-size: 2.4rem;
        text-decoration: none;
        margin: 15px 0;
    }

    header a:link,
    header a:visited {
        color: var(--accent-color);
    }

    /* Container Styles */
    main {
        display: flex;
        justify-content: center;
    }

    .container {
        display: flex;
        flex: 1;
        padding: 10px;
        max-width: 1200px;
    }

    /* Gameboard Styles */
    .gameboard {
        display: grid;
        grid-template-columns: 1fr;
        grid-template-rows: auto 1fr;
        grid-row-gap: 20px;
        justify-items: center;
        align-items: center;
        flex: 1 0 550px;

        background-color: rgb(45, 45, 126);
        border: 5px solid var(--accent-color);
        border-radius: 5px;
        box-shadow: var(--shadow);
        padding: 15px;
        max-height: 260px;
    }

    .gameboard p {
        color: whitesmoke;
        font-size: 4rem;
        font-family: 'Caveat Brush', cursive;
    }

    .buttons {
        display: flex;
        justify-content: space-between;
        width: 90%;
    }

    .gameboard button {
        width: 150px;
        height: 150px;
        border-radius: 50%;
        border: none;
        background-color: white;
        font-family: 'Caveat Brush', cursive;
        font-size: 3.5rem;
        border: 10px solid;
        box-shadow: var(--shadow);
    }

    .btn:hover {
        background-color: #f3e052;
        cursor: pointer;
    }


    #rock {
        border-color: red;
    }

    #paper {
        border-color: green;
    }

    #scissors {
        border-color: blue;
    }

    button:focus {
        outline: none;
    }

    #divider {
        border-right: 1px solid var(--accent-color);
        margin: 15px;
    }

    /* Scoreboard Styles */
    .scoreboard {
        background-color: whitesmoke;
        padding: 10px 0;
        border-radius: 5px;
        box-shadow: var(--shadow);
        width: 450px;
        min-width: 260px;
    }

    .scoreboard div {
        text-align: center;
        margin-bottom: 5px;
    }

    .scoreboard div p {
        font-size: 4rem;
        font-family: 'Caveat Brush', cursive;
    }

    .scoreboard button {
        background-color: var(--reddish);
        border: none;
        border-radius: 3px;
        color: #fff;
        cursor: pointer;
        font-size: 1.2rem;
        margin: 10px 0;
        padding: 10px;
        text-transform: uppercase;
    }

    .scoreboard ul {
        list-style-type: none;
        max-height: 450px;
        overflow-y: auto;
        padding: 0 10px;
    }

    /* Hide scrollbar for Chrome, Safari and Opera */
    ul::-webkit-scrollbar {
        display: none;
    }

    /* Hide scrollbar for IE, Edge and Firefox */
    ul {
        /* IE and Edge */
        -ms-overflow-style: none;
        /* Firefox */
        scrollbar-width: none;
    }

    ul li {
        margin-bottom: 10px;
    }

    .round-title {
        font-family: 'Caveat Brush', cursive;
        font-size: 3.2rem;
    }

    .round-desc,
    .round-desc span {
        font-size: 1.6rem;
    }

    .round-desc span {
        font-weight: bold;
    }

    .round-desc::before {
        content: "- ";
        font-weight: bold;
    }

    /* GAME STATS STYLES */
    .game-stats-container {
        position: fixed;
        top: 0;
        left: 0;
        bottom: 0;
        right: 0;
        background-color: rgba(0, 0, 0, .8);
        width: 100vw;
        height: 100vh;
    }

    .game-stats {
        display: flex;
        flex-direction: column;
        justify-content: space-around;
        width: 500px;
        height: 400px;
        background-color: #fff;
        border-radius: 8px;
        box-shadow: 0px 0px 15px 5px rgba(0, 0, 0, 1);
        position: absolute;
        top: 20%;
        left: 50%;
        transform: translate(-50%, -20%);
        text-align: center;
    }

    .game-stats p:first-child {
        font-size: 5rem;
        font-weight: bold;
    }

    .game-stats p:nth-child(2) {
        font-size: 3rem;
        padding: 0 20px;
    }

    .game-stats button {
        align-self: center;
        background-color: var(--reddish);
        border: none;
        border-radius: 3px;
        color: #fff;
        cursor: pointer;
        font-size: 1.6rem;
        padding: 15px;
        text-transform: uppercase;
    }

    /* Media Queries */
    @media screen and (max-width: 450px) {
        .gameboard {
            padding: 15px 0;
        }

        .buttons {
            width: 95%;
        }

        .game-stats {
            width: 90vw;
        }
    }

    @media screen and (max-width: 1000px) {
        main {
            align-items: center;
        }

        .container {
            flex-direction: column;
            width: 95vw;
            padding: 0;
        }

        header h1 {
            font-size: 4rem;
        }

        .gameboard {
            flex: 1 0 auto;
        }

        .gameboard button {
            width: 100px;
            height: 100px;
            font-size: 2rem;
        }

        .scoreboard {
            width: 100%;
        }
    }
</style>

<body>

    <script>
        const gameStats = {
            round: 1,
            playerScore: 0,
            computerScore: 0
        };

        let selectionButtons = document.querySelectorAll(".btn");
        let scoreboard = document.querySelector(".scoreboard");
        let scoreContainer = document.createElement("DIV");
        let score = document.createElement("P");
        let newGameButton = document.createElement("BUTTON");
        newGameButton.textContent = "New Game";
        scoreContainer.appendChild(score);
        scoreboard.appendChild(scoreContainer);
        let gameStatsContainer = document.createElement("DIV");

        let getRandomNumber = number => Math.floor(Math.random() * number);

        let getComputerChoice = () => {
            const choices = ["rock", "paper", "scissors"];
            return choices[getRandomNumber(choices.length)];
        };

        let updateScore = () => {
            score.textContent = `Scoreboard: [${gameStats.playerScore}:${gameStats.computerScore}]`;
        };

        let getResult = result => {
            switch (result) {
                case "You Won!":
                    return "<span style='color: green'>You Won!</span>";
                case "You Loss!":
                    return "<span style='color: red'>You Loss!</span>";
                default:
                    return "<span>It's a draw!</span>";
            }
        }

        let UL = document.createElement("UL");
        let printStats = (playerChoice, computerChoice, result) => {
            let LI = document.createElement("LI");
            let title = document.createElement("P");
            title.classList.add("round-title");
            title.textContent = `Round #${gameStats.round}`;
            let description = document.createElement("P");
            description.classList.add("round-desc");
            description.innerHTML =
                `You chose ${playerChoice} and the computer chose ${computerChoice}. ${getResult(result)}`;

            LI.appendChild(title);
            LI.appendChild(description);
            UL.appendChild(LI);
            scoreboard.appendChild(UL);
        };

        let closeGameStatsContainer = () => {
            document.body.removeChild(gameStatsContainer);
        }

        let showGameStats = () => {
            gameStatsContainer.classList.add("game-stats-container");
            let gameStatsDiv = document.createElement("DIV");
            gameStatsDiv.classList.add("game-stats");
            let victoryMessage = document.createElement("P");
            let summary = document.createElement("P");
            let closeButton = document.createElement("BUTTON");
            closeButton.classList.add("close");

            victoryMessage.textContent = gameStats.playerScore === 5 ? "You Won! 😁" : "You Lose! 😢";
            summary.textContent =
                `The final score was ${gameStats.playerScore} games to ${gameStats.computerScore}`
            closeButton.textContent = "close";
            closeButton.addEventListener("click", closeGameStatsContainer);

            gameStatsDiv.appendChild(victoryMessage);
            gameStatsDiv.appendChild(summary);
            gameStatsDiv.appendChild(closeButton);
            gameStatsContainer.appendChild(gameStatsDiv);

            document.body.appendChild(gameStatsContainer);
        }

        let checkWinner = () => {
            if (gameStats.playerScore === 5 || gameStats.computerScore === 5) {
                showGameStats();
            }
        }

        let scrollToBottom = () => {
            UL.scrollTop = UL.scrollHeight;

            if (UL.scrollHeight > 450) {
                scoreContainer.style.boxShadow = "0px 7px 5px 0px rgba(0,0,0,0.25)";
            }
        }

        let displayNewGameButton = () => {
            scoreContainer.appendChild(newGameButton);
        }

        let displayBoxShadow = () => {
            console.log(UL.scrollHeight);
        }

        let playRound = (playerSelection, computerSelection) => {
            playerSelection = playerSelection.toLowerCase();
            computerSelection = computerSelection.toLowerCase();

            let printResult = printStats.bind(window, playerSelection, computerSelection);

            if (playerSelection === computerSelection) {
                printResult("It's a draw!");
            } else if (
                playerSelection === "rock" && computerSelection === "scissors" ||
                playerSelection === "scissors" && computerSelection === "paper" ||
                playerSelection === "paper" && computerSelection === "rock"
            ) {
                gameStats.playerScore++;
                printResult("You Won!");
            } else {
                gameStats.computerScore++;
                printResult("You Loss!");
            }

            updateScore();
            checkWinner();
            displayNewGameButton();
            scrollToBottom();
        };

        newGameButton.addEventListener("click", (e) => {
            gameStats.round = 1;
            gameStats.playerScore = 0;
            gameStats.computerScore = 0;
            UL.innerHTML = "";
            scoreContainer.style.boxShadow = "";

            updateScore();
            scoreContainer.removeChild(newGameButton);
        });

        let startGame = () => {
            updateScore();
            let handleButtonClick = (e) => {
                if (gameStats.playerScore >= 5 || gameStats.computerScore >= 5) {
                    return;
                }
                const playerChoice = e.target.id;
                const computerChoice = getComputerChoice();
                playRound(playerChoice, computerChoice);
                gameStats.round++;
            };

            selectionButtons.forEach(button => button.addEventListener("click", handleButtonClick));
        }

        startGame();
    </script>
